plugins {
    id 'application'
    id 'war'
}

group = 'org.pl'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation libs.junit.jupiter
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    //add needed dependencies for SimpleSpringBlog
    implementation 'org.springframework:spring-webmvc:6.2.10'
    implementation "org.springframework.data:spring-data-jdbc:3.4.1"
    implementation 'jakarta.servlet:jakarta.servlet-api:6.1.0'
    implementation "org.thymeleaf:thymeleaf:3.1.2.RELEASE"
    implementation "org.thymeleaf:thymeleaf-spring6:3.1.2.RELEASE"
    implementation "com.h2database:h2:2.2.224"

    //for tests
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.springframework:spring-test:6.2.1'
    testImplementation 'org.mockito:mockito-core:5.14.2'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.14.2'
    testImplementation 'org.hamcrest:hamcrest:2.2'
}

tasks.named('test') {
    useJUnitPlatform()
}
